<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Script Hub</title>
  <link rel="stylesheet" href="style.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- 🔥 Site Title & Links -->
  <div class="site-header">
    <h1 class="site-title">M4 Script Hub</h1>
    <div class="site-links">
      <a href="https://discord.gg/M2wDftnfkR" target="_blank">
        <i class="fab fa-discord"></i> Discord
      </a>
      <a href="https://youtube.com/@M4rkk3" target="_blank">
        <i class="fab fa-youtube"></i> YouTube
      </a>
    </div>
  </div>

  <!-- Static Cards -->
  <div class="hub-container">
    <div class="card" data-script="print('Script 1!')">
      <div class="card-title">Script 1</div>
    </div>

    <div class="card" data-script="print('Script 2!')">
      <div class="card-title">Script 2</div>
    </div>
  </div>

  <!-- 🔁 Dynamic Cards will be added to hub-container from JS -->

  <!-- Global Popup -->
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup">
      <div class="popup-title" id="popupTitle">Script Title</div>
      <div class="popup-buttons">
        <button id="copyBtn">Copy</button>
        <button disabled>Soon</button>
      </div>
      <button class="popup-close" id="popupClose">×</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="src/element.js"></script>
  <script src="script.js"></script>
</body>
</html>
